upstream appraisal_backend {
    server 127.0.0.1:8000;
}

# HTTP server - handle port 80 conflict by using a different port
server {
    listen 8080;
    server_name apes.techonstreet.com 13.60.12.244;
    
    # Redirect HTTP to HTTPS (if SSL is available)
    # If SSL is not available, serve directly
    location / {
        # Check if SSL certificate exists
        if (-f /etc/letsencrypt/live/apes.techonstreet.com/fullchain.pem) {
            return 301 https://$server_name$request_uri;
        }
        
        # Fallback to HTTP if no SSL
        proxy_pass http://appraisal_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Health check
    location /health/ {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}

# HTTPS server (only if SSL certificate exists)
server {
    listen 443 ssl http2;
    server_name apes.techonstreet.com;
    
    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/apes.techonstreet.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/apes.techonstreet.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Security headers
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # Client max body size
    client_max_body_size 10M;
    
    # Static files
    location /static/ {
        alias /opt/appraisal-system/staticfiles/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Media files
    location /media/ {
        alias /opt/appraisal-system/media/;
        expires 1y;
        add_header Cache-Control "public";
    }
    
    # Proxy to Django
    location / {
        proxy_pass http://appraisal_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Health check
    location /health/ {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}

